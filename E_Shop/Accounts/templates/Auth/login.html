{% extends "index.html" %}
{% load static %}
{% block title %}Login{% endblock title %}

{% block body%}


<div class="container">
    <!-- log in section start -->
    <section class="log-in-section background-image-2 section-b-space">
        <div class="container-fluid-lg w-100" style="margin-bottom: 50px; margin-top: 50px; margin-right: 300px;">
            <div class="row">
                <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                    <div class="image-contain">
                        <img src="{% static 'assets\img\Auth\login.jpg' %}" class="img-fluid" alt="">
                    </div>
                </div>

                <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
                    <div class="log-in-box">
                        <div class="log-in-title">
                            <h3 class="text-center h-7">Log In Your Account</h3>
                        </div>

                        <div class="input-box">
                            <form class="row g-4" action="" method="POST">

                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email Address" name="email">
                                        <label for="email">Email Address</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating log-in-form">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Password" name="password">
                                        <label for="password">Password</label>
                                    </div>
                                </div>

                                <div class="col-12">
<!--                                    <button class="btn btn-animation w-100 justify-content-center" type="submit">Log In</button>-->
                                    <button type="button" class="btn btn-primary animation w-100 justify-content-center">Log In</button>
                                </div>
                            </form>
                        </div>

                        <div class="other-log-in">
                            <h6></h6>
                        </div>

                        <div class="sign-up-box">
                            <h4 class="text-center">Don't have an account?</h4>
<!--                            <a href="">Sign Up</a>-->
                            <div class="d-flex justify-content-center">
                                <a href="{% url 'registration' %}" class="btn btn-info animation w-20 ">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- log in section end -->
</div>


{% endblock body %}
