{% extends "index.html" %}
{% load static %}
{% block title %}Registration{% endblock title %}

{% block body%}



<div class="container">
    <!-- Registration section start -->
    <section class="log-in-section section-b-space ">
        <div class="container-fluid-lg w-100" style="margin-bottom: 50px; margin-top: 50px; margin-right: 300px;">
            <div class="row">
                <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                    <div class="image-contain">
                        <img src="{% static 'assets\img\Auth\Sign-Up2.jpg' %}" class="img-fluid" alt="">
                    </div>
                </div>

                <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
                    <div class="log-in-box">
                        <div class="log-in-title">
                            <h3 class="text-center">Create New Account</h3>
                        </div>

                        <div class="input-box">
                            <form class="row g-4" action="" method="POST">

                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name">
                                        <label for="first_name">First Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email Address" name="email">
                                        <label for="email">Email Address</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Password" name="password">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating">
                                        <input type="password" class="form-control" id="c_password"
                                            placeholder="Confirm Password" name="c_password">
                                        <label for="c_password">Confirm Password</label>
                                    </div>
                                </div>

<!--                                <div class="col-12">-->
<!--                                    <div class="forgot-box">-->
<!--                                        <div class="form-check ps-0 m-0 remember-box">-->
<!--                                            <input class="checkbox_animated check-box" type="checkbox"-->
<!--                                                id="flexCheckDefault">-->
<!--                                            <label class="form-check-label" for="flexCheckDefault">I agree with-->
<!--                                                <span>Terms</span> and <span>Privacy</span></label>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->

                                <div class="col-12">
                                    <button type="button" class="btn btn-primary animation w-100 justify-content-center">Sign Up</button>
                                </div>
                            </form>
                        </div>

                        <div class="other-log-in">
                            <h6></h6>
                        </div>

                        <div class="sign-up-box">
                            <h4 class="text-center">Already have an account?</h4>
                            <div class="d-flex justify-content-center">
                                <a href="{% url 'login'%}" class="btn btn-info animation w-20 justify-content-center" >Login</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xxl-7 col-xl-6 col-lg-6"></div>
            </div>
        </div>
    </section>
    <!-- Registration section end -->
</div>



{% endblock body%}
